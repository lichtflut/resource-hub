<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<form wicket:id="form">

		<div wicket:id="feedback"></div>

		<div>
			<label>[Vorname]</label> <input type="text" wicket:id="forename" />
		</div>

		<div>
			<label>[Nachname]</label> <input type="text" wicket:id="surname" />
		</div>

		<div>
			<button wicket:id="save">[save]</button>
		</div>
	</form>
</wicket:panel>
</html>
