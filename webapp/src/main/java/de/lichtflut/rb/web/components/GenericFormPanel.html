<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
    <strong><span wicket:id="title"></span></strong>
	<form wicket:id="form">
		 <table wicket:id="superRootContainer" bgcolor="#cccccc" border="1">
			 <tr wicket:id="propertylist">
   				 <th><span wicket:id="propertyLabel"></span></th>
   				 <td>
   				 <table wicket:id="rootContainer">
   				 	<tr wicket:id="inputList">
   				 	<td>
   				 		<span wicket:id="propertyInput"></span>
   				 	</td>
   				 	</tr>
   				 </table>
   				 <a href="#" wicket:id="addRow">Add row</a>
   				 </td>
   				 		<wicket:fragment wicket:id="textInput"><input  type="text" wicket:id="text" /></wicket:fragment>
   				 		<wicket:fragment wicket:id="dateInput">
   				 			<input  type="text" wicket:id="text" />
   				 			<span wicket:id="dateFieldPicker"></span>
   				 		</wicket:fragment>
   				 		<wicket:fragment wicket:id="referenceInput"><input  type="text" wicket:id="text" /></wicket:fragment>
   				 		<wicket:fragment wicket:id="checkboxInput"><input  type="checkbox" wicket:id="checkbox" /></wicket:fragment>
  			</tr>
  			<tr>
  				<td colspan="2"> <input type="submit" value="Create instance" /></td>
  			</tr>
		</table>
	</form>
</wicket:panel>
</html>
