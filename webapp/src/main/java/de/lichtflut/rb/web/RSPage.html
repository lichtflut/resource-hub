<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>ResourceSchemaManagement</title>
    </head>
    <body>
    <wicket:extend>
       <div id="schemaIN">
        <strong>Please submit your Resource Schema</strong>
        <form wicket:id = "schemaForm" id = "schemaForm">
        <span wicket:id = "schemaErrors" style="color:red;"></span>
        <span wicket:id = "schemaSuccess" style="color:green;"></span>
        <table bgcolor="#cccccc" border="1" align="center">
        	<tr>
        		<th>
        			Choose your preferred format:
        		</th>
        		<td><select wicket:id="formatlist">
        			<option>Some format</option>
        			<option>Some other format</option>
        			</select>
    			</td>
    		</tr>
    		<tr>
    			<th align="left">
    				Resource Schema:
    			</th>	
        		<td>
        			<textarea wicket:id = "resourceschema" cols="40" rows="40"></textarea>
        		</td>
        	</tr>
        	<tr>
        		<td colspan="2">
        			<input type = "submit" value = "Submit Schema" id="formsubmit"/>
        		</td>
        	
        	</tr>
        </table>
        </form>  
        </div>
        <div id="schemaOUT">
        <strong>Your defined schema is listed as follows</strong>
        
        <div style="border:thin dashed;">
        
        	<ul>
        		<li wicket:id="resourcelist">
        		</li>
        	
        	</ul>
       	 </div>
        
        </div>
        	<wicket:fragment wicket:id="listPanel">
        		<a href="#" wicket:id="link"><span wicket:id="linkLabel"></span></a>
        		<wicket:enclosure child="instancelist">
        		<ul>
        			<li wicket:id="instancelist">
        				<a href="#" wicket:id="innerlink"><span wicket:id="innerlinkLabel"></span></a>
        			</li>
        		</ul>
        		</wicket:enclosure>
        	</wicket:fragment>
    </wicket:extend>              
    </body>
</html>
