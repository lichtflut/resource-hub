<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>ResourceSchemaManagement</title>
    </head>
    <body>
       <div id="schemaIN" style="float:left;">
        <strong>Please submit your Resource Schema</strong>
        <form wicket:id = "schemaForm" id = "schemaForm">
        <span wicket:id = "schemaErrors" style="color:red;"></span>
        <span wicket:id = "schemaSuccess" style="color:green;"></span>
        <table bgcolor="#cccccc" border="1">
        	<tr>
        		<th>
        			Choose your preferred format:
        		</th>
        		<td><select wicket:id="formatlist">
        			<option>Some format</option>
        			<option>Some other format</option>
        			</select>
    			</td>
    		</tr>
    		<tr>
    			<th align="left">
    				Resource Schema:
    			</th>	
        		<td>
        			<textarea wicket:id = "resourceschema" cols="30" rows="40"></textarea>
        		</td>
        	</tr>
        	<tr>
        		<td colspan="2">
        			<input type = "submit" value = "Submit Schema" id="formsubmit"/>
        		</td>
        	
        	</tr>
        </table>
        </form>  
        </div>
        <div id="schemaOUT" style="float: left;">
        <strong>Your defined schema is listed as follows</strong>
        
        <div style="border:dashed;">
        
        	<ul>
        		<li wicket:id="resourcelist"></li>
        	</ul>
        
       	 </div>
        
        </div>
                        
    </body>
</html>
