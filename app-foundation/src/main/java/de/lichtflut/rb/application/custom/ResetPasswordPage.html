<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
	<title>Reset Password</title>
</head>
<body>

    <div id="wrapper" class="restricted">

		<div id="site-header" class="login">
			<div id="header-top-line">
				<div id="user-info">
					<wicket:enclosure> 
						<a wicket:id="logout">
							<wicket:message key="global.label.logout">[logout]</wicket:message>
						</a>
					</wicket:enclosure>
				</div>
				<div id="langage-select" class="login">
					<a wicket:id="switchToEnglish">
						<wicket:message key="global.link.switch-english">[english]</wicket:message>
					</a>
					|
					<a wicket:id="switchToGerman">
						<wicket:message key="global.link.switch-german">[german]</wicket:message>
					</a>
				</div>
			</div>
			<div id="header-middle-line">
				<div id="header-teaser"></div>
				<div id="header-search"></div>
			</div>
			<div id="header-bottom-line">
				<div id="first-level-nav">
				</div>
				<div id="second-level-nav">
				</div>
			</div>
		</div>
		
		<div id="site-main" class="shadowed">
			<div id="sidebar-left">
			</div>
			<div id="column-center">
				<div id="main-content">

				<div wicket:id="resetPassword" class="input-panel">
				</div>
				
				<div>
					<a wicket:id="backLink" href="#"><wicket:message key="back-link-label" /></a>
				</div>
		   </div>
			</div>
			<div id="sidebar-right">
			</div>
		</div>
	
		<div id="site-footer">
		  <wicket:message key="global.copyright-hint"/>
    	</div>
    	
    </div>
    
    <div wicket:id="modaldialog"></div>

</body>
</html>
