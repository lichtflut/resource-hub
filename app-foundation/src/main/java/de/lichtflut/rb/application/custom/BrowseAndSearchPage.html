<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
<title></title>
</head>
<body>
	<wicket:extend>


		<div id="site-main" class="shadowed layout-1-3-1">
			<div id="sidebar-left">
				<div class="column">
					<div class="section">
						<h4>
							<wicket:message key="title.type-browser"></wicket:message>
						</h4>
						<div wicket:id="typeBrowser"></div>
					</div>
				</div>
			</div>
			<div id="column-center">
				<div id="main-content">
					
					<div wicket:id="container">
						<div class="input-panel">
							<h3>
								<wicket:message key="title.search-panel"></wicket:message>
							</h3>
							<form wicket:id="form">
								<div wicket:id="feedback"></div>
								<div class="section">
									<input type="text" wicket:id="search" class="searchbar-long">
									<button wicket:id="submit" class="default-button">
										<wicket:message key="button.search">[save]</wicket:message>
									</button>
								</div>
							</form>
						</div>

						<div wicket:id="result" class="section"></div>
						<wicket:container wicket:id="pager"></wicket:container>
						<wicket:enclosure>
							<div>
								<a wicket:id="createLink"> <wicket:message
										key="link.create-new-resource"></wicket:message>
								</a>
							</div>
						</wicket:enclosure>

					</div>
				</div>
			</div>
		<div id="sidebar-right"></div>
		</div>
		
	</wicket:extend>
</body>
</html>
