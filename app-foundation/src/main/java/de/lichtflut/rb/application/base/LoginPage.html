<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
	<title>Login</title>
</head>
<body>

    <div id="wrapper" class="restricted">

		<div id="site-header" class="login">
			<div id="header-top-line">
				<div id="user-info">
					<wicket:enclosure> 
						<a wicket:id="logout">
							<wicket:message key="global.label.logout">[logout]</wicket:message>
						</a>
					</wicket:enclosure>
				</div>
				<div id="langage-select" class="login">
					<a wicket:id="switchToEnglish">
						<wicket:message key="global.link.switch-english">[english]</wicket:message>
					</a>
					|
					<a wicket:id="switchToGerman">
						<wicket:message key="global.link.switch-german">[german]</wicket:message>
					</a>
				</div>
			</div>
			<div id="header-middle-line">
				<div id="header-teaser"></div>
				<div id="header-search"></div>
			</div>
			<div id="header-bottom-line">
				<div id="first-level-nav">
				</div>
				<div id="second-level-nav">
				</div>
			</div>
		</div>
	
		<div id="site-main" class="shadowed layout-1-3-1">
			<div id="sidebar-left" style="padding-top:42px">
			</div>
			<div id="column-center">
				<div id="main-content" class="teaser central">

                    <h3>
                        <wicket:message key="label.login">[label]</wicket:message>
                    </h3>

                    <div class="input-panel login">

                        <wicket:container wicket:id="loginPanel"/>

                        <div class="section left">
                            <a wicket:id="resetEmail" href="#">
                                <wicket:message key="link.reset-password">[reset-Email]</wicket:message>
                            </a>
                            |
                            <a wicket:id="requestAccount" href="#">
                                <wicket:message key="link.request-account">[request-account]</wicket:message>
                            </a>
                        </div>
                    </div>


				</div>
			</div>
			<div id="sidebar-right">

			</div>
		</div>
	
		<div id="site-footer">
		  <wicket:message key="label.version"/><span wicket:id="version">[version]</span> |
		  <wicket:message key="label.build"/><span wicket:id="build">[build]</span> |	
		  <wicket:message key="global.copyright-hint"/>
    	</div>
    	
    </div>
    
    <div wicket:id="modaldialog"></div>

</body>
</html>
