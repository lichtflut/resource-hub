<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="table entity-list long">
		<div class="row">
			<div wicket:id="headers" class="cell entity-list-header table-header">
				<wicket:container wicket:id="header">[header]</wicket:container>
			</div>
		</div>
		<div wicket:id="rows" class="row entity-list-row">
			<div wicket:id="cells" class="cell table-cell entity-list-cell">
				<span wicket:id="container" class="qi-optimized">

					<wicket:container wicket:id="content">[content]</wicket:container>
					<div wicket:id="quickInfo"></div>
				</span>
			</div>
			<div wicket:id="actions" class="cell table-cell entity-list-action">
				<wicket:container wicket:id="action">[action]</wicket:container>
			</div>
		</div>
	</div>

</wicket:panel>
</html>
