<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div id="node-info">
		<div wicket:id="label" class="node-name"></div>
		
		<div class="cross-references">
			<div wicket:id="crossReferenceLinks">
				<span class="field" wicket:id="field">[field]</span>:
				<a wicket:id="link">[link]</a>
			</div>
		</div>

		<div class="visualization-links">
			<div wicket:id="visLinks">
				<wicket:container wicket:id="link">[link]</wicket:container>
			</div>
		</div>
	
	</div>
	
</wicket:panel>
</html>
