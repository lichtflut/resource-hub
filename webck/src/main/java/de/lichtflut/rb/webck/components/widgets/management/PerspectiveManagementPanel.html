<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<table class="entity-list long">
		<tr>
			<th class="entity-list-header">
				<wicket:message key="header.name">[name]</wicket:message>
			</th>
			<th class="entity-list-header">
				<wicket:message key="header.title">[title]</wicket:message>
			</th>
			<th class="entity-list-header"></th>
			<th class="entity-list-header"></th>
		</tr>

		<wicket:container wicket:id="list">
			<tr>
				<td class="entity-list-cell" wicket:id="name"></td>
				<td class="entity-list-cell" wicket:id="title"></td>
				<td class="entity-list-action"><a wicket:id="edit" class="action-edit">[edit]</a></td>
				<td class="entity-list-action"><a wicket:id="delete" class="action-delete">[edit]</a></td>
			</tr>
		</wicket:container>
		
	</table>
	
	<a wicket:id="create"><wicket:message key="link.create">[create]</wicket:message></a>
	
</wicket:panel>
</html>
