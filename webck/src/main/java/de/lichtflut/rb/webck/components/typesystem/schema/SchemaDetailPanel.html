<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="input-panel">
	<div style="margin-top: 10px; margin-bottom: 10px">
		<h2>Resource-schema: <wicket:container wicket:id="title" ></wicket:container></h2>
	</div>
	<div>
		<div wicket:id="typeHierarchy"></div>
	</div>
	<form wicket:id="form">
		<div class="table schema-details">
			<div class="row header">
				<div class="cell"><wicket:message key="property.label" /></div>
				<div class="cell"><wicket:message key="field-label.label" /></div>
				<div class="cell"><wicket:message key="cardinality.label" /></div>
				<div class="cell"><wicket:message key="datatype.label" /></div>
				<div class="cell"><wicket:message key="constraints.label" /></div>
				<div class="cell"></div>
			</div>
			<div wicket:id="listView" class="row">
				<div class="cell property-picker"><span wicket:id="property">[PROPERTY ID]</span></div>
				<div class="cell"><span wicket:id="label">[LABEL]</span></div>
				<div class="cell"><span wicket:id="cardinality" >[CARDINALITY]</span></div>
				<div class="cell"><span  wicket:id="datatype" >[DATATYPE]</span></div>
				<div class="cell"><span  wicket:id="constraints">[CONSTRAINTS]</span></div>
				<div class="cell">
					<a wicket:id="up" class="action-move-up">[up]</a>
					<a wicket:id="down" class="action-move-down">[down]</a>
					<a wicket:id="edit" class="action-edit">[edit]</a>
					<a wicket:id="delete" class="action-delete">[edit]</a>
				</div>
			</div>
		</div>
		
		<div class="button-bar">
			<Button wicket:id="addButton"><wicket:message key="button.add" /></Button>
			<Button wicket:id="saveButton"><wicket:message key="button.save" /></Button>
		</div>
	</form>
</div>
</wicket:panel>
</html>
