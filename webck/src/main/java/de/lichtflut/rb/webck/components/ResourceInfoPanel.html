<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="resource-info-panel">
	<div class="about">
		<div wicket:id="label" class="title"></div>
		<div class="type">
			<wicket:message key="label.type">[type]</wicket:message>
			<span wicket:id="type">[type]</span></div>
	</div>
	<img wicket:id="image"></img>
</div>
</wicket:panel>
</html>
