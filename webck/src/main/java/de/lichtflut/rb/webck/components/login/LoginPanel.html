<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
    <style type="text/css"></style>
</wicket:head>
<wicket:panel>

      <div>
            <form wicket:id="form">

                <div wicket:id="feedback"></div>

                <div class="form-field">
                    <label for="loginID"><wicket:container wicket:id="loginIDLabel"/></label>
                    <input type="text" wicket:id="loginID" />
                </div>

                <div class="form-field">
                    <label for="password"><wicket:container wicket:id="passwordLabel"/></label>
                    <input type="password" wicket:id="password" />
                </div>

                <div class="form-field" style="padding:6px 4px 0">
                    <input type="checkbox" wicket:id="stayLoggedIn" style="margin-right:8px"/>
                    <label for="stayLoggedIn"><wicket:message key="label.remember-me">[remember me]</wicket:message></label>
                </div>

                <div class="button-bar left">
                    <button wicket:id="login" class="default-button">
                        <wicket:message key="button.login">[login]</wicket:message>
                    </button>
                </div>

            </form>
       </div>


</wicket:panel>
</html>
