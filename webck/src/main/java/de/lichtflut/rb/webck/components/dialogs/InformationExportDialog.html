<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	
	   <form wicket:id="form">

           <div class="input-panel">

               <div wicket:id="feedback"></div>

               <div class="form-field">
                   <label for="srcContext"><wicket:message key="label.source-context"/></label>
                   <select wicket:id="srcContext"></select>
               </div>

               <div class="form-field">
                   <label for="format"><wicket:message key="label.format"/></label>
                   <select wicket:id="format"></select>
               </div>

               <div class="button-bar">
                   <button wicket:id="exportButton" class="default-button">
                       <wicket:message key="button.export"></wicket:message>
                   </button>
               </div>

           </div>

	   </form>
	
</wicket:panel>
</html>
