<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="input-panel">
	
		<form wicket:id="form">

			<div wicket:id="feedback"></div>

			<div class="form-field">
				<label for="name"><wicket:message key="label.name">[id]</wicket:message></label>
				<input type="text" wicket:id="name" size="60"/>
			</div>
			
			<div class="form-field">
				<label for="perspective"><wicket:message key="label.perspective">[perspective]</wicket:message></label>
				<select wicket:id="perspective"></select>
			</div>
			
			<div class="button-bar">
				<button type="button" wicket:id="cancel">
					<wicket:message key="button.cancel">[cancel]</wicket:message>
				</button>
				<button type="button" wicket:id="save" class="default-button">
					<wicket:message key="button.save">[save]</wicket:message>
				</button>
				<button type="button" wicket:id="create" class="default-button">
					<wicket:message key="button.create">[create]</wicket:message>
				</button>
			</div>
		</form>
		
	</div>

</wicket:panel>
</html>
