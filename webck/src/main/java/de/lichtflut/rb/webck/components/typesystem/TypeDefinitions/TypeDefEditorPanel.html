<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="input-panel">
	<form wicket:id="form">

		<div class="table">
				<div class="row">
					<div class="cell">
					   <wicket:message key="header.display-name"></wicket:message>
					</div>
					<div class="cell">
					   <wicket:message key="header.datatype"></wicket:message>
                    </div>
                    <div class="cell">
                        <wicket:message key="header.constraints"></wicket:message>
                    </div>
				</div>
				<div class="row">
					<div class="cell"><input wicket:id="name" size="60"/></div>
					<div class="cell"><select wicket:id="dataType" ></select></div>
					<div class="cell"><div wicket:id="constraints"></div></div>
				</div>
		</div>
		<div>
			  <button wicket:id="save">
			      <wicket:message key="button.save">[save]</wicket:message>
			  </button>
		</div>
    
	</form>
</div>
</wicket:panel>
</html>
