<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<form wicket:id="form">
	
		<div class="form-field">
		
			<div class="left-to-right">
			
				<a wicket:id="link" href="#" class="central">
					<wicket:container wicket:id="label" />
				</a>
				<div wicket:id="picker"></div>
				<a wicket:id="createLink" href="#" class="left-to-right"><span class="create-value-link">*</span></a>
				<a wicket:id="deleteLink" href="#"><span class="remove-value-link">-</span></a>
				
			</div>
			
			<span style="display:block; height:20px">&nbsp;</span>
			
			<div class="button-bar">
				<button type="button" wicket:id="save" class="default-button">
					Save
				</button>
				<button type="button" wicket:id="edit" class="default-button">
					Edit
				</button>
			</div>
			
		</div>
	</form>
	
</wicket:panel>
</html>
