<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
	
		<h3><wicket:message key="propertyDeclInfo.header"></wicket:message></h3>
		<div class="row">
			<div class="cell">Property: </div><div class="cell"><div wicket:id="propertyDescriptor" ></div></div>
		</div>
		<div class="row">
			<div class="cell"><wicket:message key="fieldLabel"></wicket:message></div>
			<div class="cell"><input wicket:id="fieldLabel" /></div>
		</div>
		<div class="row">
			<div class="cell"><wicket:message key="cardinality-label"></wicket:message></div>
			<div class="cell"><input wicket:id="cardinality" /></div>
		</div>
		<div class="row">
			<div class="cell"><wicket:message key="datatype-label"></wicket:message></div>
			<div class="cell"><select wicket:id="datatype"></select></div>
		</div>
		<div class="row">
			<div class="cell"><wicket:message key="constraints-label"></wicket:message></div>
			<div class="cell" wicket:id="constraints"></div>
		</div>
	
		<div wicket:id="visualizationInfoPanel"></div>
		
		<div class="button-bar">
			<Button wicket:id="cancel"><wicket:container wicket:id="cancelLabel">[CANCEL]</wicket:container></Button>
			<Button wicket:id="save" class="default-button"><wicket:container wicket:id="saveLabel">[SAVE]</wicket:container></Button>
		</div>
		
	</form>
	
</wicket:panel>
</html>
