<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="input-panel">
	
		<div>
			<h4><wicket:message key="label.create-relationship">[title]</wicket:message></h4>
		</div>

		<form wicket:id="form">

			<div wicket:id="feedback"></div>

			<div class="form-field">
				<label for="entityPicker"><wicket:message key="label.entity">[entity]</wicket:message></label>
				<wicket:container wicket:id="entityPicker"></wicket:container>
				<button type="button" wicket:id="select" class="default-button">
					<wicket:message key="button.select">[select]</wicket:message>
				</button>
			</div>
			
			<wicket:enclosure child="predicatePicker">
			
				<div class="form-field">
					<label for="predicatePicker"><wicket:message key="label.predicate">[predicate]</wicket:message></label>
					<wicket:container wicket:id="predicatePicker"></wicket:container>
					<button type="button" wicket:id="cancel">
						<wicket:message key="button.cancel">[cancel]</wicket:message>
					</button>
					<button type="button" wicket:id="create" class="default-button">
						<wicket:message key="button.create">[create]</wicket:message>
					</button>
				</div>
			
			</wicket:enclosure>

		</form>

	</div> 
	
</wicket:panel>
</html>
