<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="input-panel">
	
		<div>
			<h4><wicket:message key="label.create-relationship">[title]</wicket:message></h4>
		</div>

		<form wicket:id="form">

			<div wicket:id="feedback"></div>

			<wicket:enclosure child="select">
				<div class="form-field">
					<label for="objectPicker"><wicket:message key="label.entity">[entity]</wicket:message></label>
					<wicket:container wicket:id="objectPicker"></wicket:container>
					<button type="button" wicket:id="select" class="default-button">
						<wicket:message key="button.select">[select]</wicket:message>
					</button>
				</div>
			</wicket:enclosure>
			
			<wicket:enclosure child="predicatePicker">
			
				<div class="section">
					<label for="predicatePicker"><wicket:message key="label.predicate">[predicate]</wicket:message></label>
				</div>
				<div class="left-to-right section">
					<div wicket:id="subject" class="entity-label">[subject]</div>
					<div wicket:id="predicatePicker" class="column"></div>
					<div wicket:id="object" class="entity-label">[object]</div>
				</div>
				
				<div class="button-bar section">
					<button type="button" wicket:id="cancel">
						<wicket:message key="button.cancel">[cancel]</wicket:message>
					</button>
					<button type="button" wicket:id="create" class="default-button">
						<wicket:message key="button.create">[create]</wicket:message>
					</button>
				</div>
			
			</wicket:enclosure>

		</form>

	</div> 
	
</wicket:panel>
</html>
