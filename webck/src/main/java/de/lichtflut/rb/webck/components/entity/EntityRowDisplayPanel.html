<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:panel>

    <div wicket:id="labelContainer" class="field-label">
        <label wicket:id="label">[Label]</label>
    </div>

    <div class="field-values">
        <wicket:container wicket:id="values">
            <wicket:container wicket:id="valuefield"></wicket:container>
        </wicket:container>
    </div>

    <wicket:fragment wicket:id="textOutput">
        <span wicket:id="valuefield" class="entity-field-value">[output]</span>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="referenceLink">
        <a href="#" wicket:id="link" class="entity-field-reference">
    		<wicket:container wicket:id="label">[link label]</wicket:container>
    	</a>
    	<br />
    </wicket:fragment>
    
    <wicket:fragment wicket:id="checkbox">
        <input type="checkbox" wicket:id="valuefield" />
    </wicket:fragment>
    
    <wicket:fragment wicket:id="link">
        <a wicket:id="target" href="#"></a>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="filePreview">
        <wicket:container wicket:id="previewPanel"></wicket:container>
    </wicket:fragment>
    
</wicket:panel>
</html>
