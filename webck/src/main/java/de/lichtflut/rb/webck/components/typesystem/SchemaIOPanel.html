<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<a wicket:id="exportLink">Export</a>

	<a wicket:id="importLink">Import</a>

	<div wicket:id="exportDialog">
		<form wicket:id="form">
			<div class="form-field">
				<label>Format</label>
				<select wicket:id="format"></select>
			</div>
			<div class="button-bar">
				<button wicket:id="exportButton" class="default-button">
					<wicket:message key="button.export"></wicket:message>
				</button>
			</div>	
			<a wicket:id="download">.</a>
		</form>
	</div>

	<div wicket:id="importDialog">
		<form wicket:id="form">
			<div class="form-field">
				<label>Format</label>
				<select wicket:id="format"></select>
			</div>
			<div class="form-field">
				<label>File</label>
				<input type="file" wicket:id="file" />
			</div>
			<div class="button-bar">
				<button wicket:id="upload" class="default-button">
					<wicket:message key="button.upload"></wicket:message>
				</button>
			</div>
		</form>
	</div>

</wicket:panel>
</html>
