<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<form wicket:id="changePasswordForm">
	<div class="form-field">
		<label class="field-label">Current Password</label>
		<input type="password" wicket:id="current" />
	</div>
	<div class="form-field">
		<label class="field-label">New Password</label>
		<input type="password" wicket:id="newPassword" />
	</div>
	<div class="form-field">
		<label class="field-label">Confirm Password</label>
		<input type="password" wicket:id="confirmPassword" />
	</div>
</form>
</wicket:panel>
</html>
