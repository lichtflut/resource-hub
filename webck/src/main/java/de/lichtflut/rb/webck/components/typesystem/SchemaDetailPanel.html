<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<form wicket:id="form">
	<div class="table">
		<div class="row header">
			<div class="cell"></div>
			<div class="cell"><wicket:message key="property.label" /></div>
			<div class="cell"><wicket:message key="field-label.label" /></div>
			<div class="cell"><wicket:message key="cardinality.label" /></div>
			<div class="cell"><wicket:message key="datatype.label" /></div>
			<div class="cell"><wicket:message key="constraints.label" /></div>
		</div>
		<div wicket:id="row" class="row">
			<div class="cell"><input wicket:id="checkbox" type="checkbox" /></div>
			<div  class="cell"><span wicket:id="property">[PROPERTY ID]</span></div>
			<div  class="cell"><span wicket:id="label">[LABEL]</span></div>
			<div class="cell"><span wicket:id="cardinality" >[CARDINALITY]</span></div>
			<div class="cell"><span  wicket:id="datatype" >[DATATYPE]</span></div>
			<div class="cell"><span  wicket:id="constraints">[CONSTRAINTS]</span></div>
		</div>
	</div>
	
	<div class="button-bar">
		<Button wicket:id="button">Edit</Button>
	</div>
</form>
</wicket:panel>
</html>
