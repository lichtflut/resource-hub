<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

<form wicket:id="form">
	<div class="table">
		<div class="row header">
			<div class="cell"></div>
			<div class="cell"><wicket:message key="property.label" /></div>
			<div class="cell"><wicket:message key="field-label.label" /></div>
			<div class="cell"><wicket:message key="minimum.label" /></div>
			<div class="cell"></div>
			<div class="cell"><wicket:message key="maximum.label" /></div>
			<div class="cell"><wicket:message key="datatype.label" /></div>
			<div class="cell"><wicket:message key="constraints.label" /></div>
		</div>
		<div wicket:id="row" class="row">
			<div class="cell"><input wicket:id="checkbox" type="checkbox" /></div>
			<div wicket:id="property" class="cell"></div>
			<div wicket:id="label" class="cell"></div>
			<div wicket:id="min" class="cell"></div>
			<div class="cell">&#8804;</div>
			<div wicket:id="max" class="cell"></div>
			<div wicket:id="datatype" class="cell"></div>
			<div wicket:id="constraints" class="cell"></div>
		</div>
	</div>
	
	<div class="button-bar">
		<Button wicket:id="button">Edit</Button>
	</div>
</form>
</wicket:panel>
</html>
