<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	
	<div class="table">
		<div class="row">
			<div class="cell table-header"><wicket:message key="property.label" /></div>
			<div class="cell table-header"><wicket:message key="field-label.label" /></div>
			<div class="cell table-header"><wicket:message key="cardinality.label" /></div>
			<div class="cell table-header"><wicket:message key="datatype.label" /></div>
			<div class="cell table-header"><wicket:message key="constraints.label" /></div>
			<div class="cell table-header"></div>
		</div>
		<div wicket:id="propertyrow" class="row">
			<div class="cell property-picker"><span wicket:id="property">[PROPERTY ID]</span></div>
			<div class="cell"><span wicket:id="label">[LABEL]</span></div>
			<div class="cell"><span wicket:id="cardinality" >[CARDINALITY]</span></div>
			<div class="cell"><span  wicket:id="datatype" >[DATATYPE]</span></div>
			<div class="cell">
				<span wicket:id="pattern">[RESOURCE CONSTRAINTS]</span>
				<div wicket:id="resource">[PATTERN CONSTRAINTS]</div>
			</div>
			<div class="cell">
				<a wicket:id="edit" class="action-edit">[edit]</a>
				<a wicket:id="delete" class="action-delete">[edit]</a>
				<a wicket:id="up" class="action-move-up">[up]</a>
				<a wicket:id="down" class="action-move-down">[down]</a>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
