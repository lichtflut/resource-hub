<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

		<h4><wicket:message key="header.namespaces">[namespaces]</wicket:message></h4>
		<table class="entity-list long">
			<tr>
				<th class="entity-list-header">
					<wicket:message key="header.namespace.uri">[uri]</wicket:message>
				</th>
				<th class="entity-list-header">
					<wicket:message key="header.namespace.prefix">[prefix]</wicket:message>
				</th>
			</tr>
			<tr wicket:id="namespacesView" class="entity-list-row">
				<td class="entity-list-cell">
					<wicket:container wicket:id="uri">[uri]</wicket:container></td>
				<td class="entity-list-cell">
					<wicket:container wicket:id="prefix">[prefixs]</wicket:container>
				</td>
			</tr>
		</table>
		<a wicket:id="createNamespace">
			<wicket:message key="link.create-namespace">[prefix]</wicket:message>
		</a>
		
</wicket:panel>
</html>
