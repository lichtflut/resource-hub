<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="quick-info table">
		<div class="row">
			<div class="cell">
				<wicket:message key="quick-info.title"></wicket:message>
			</div>
			<div class="cell">
				<span wicket:id="label">[label]</span>
			</div>
		</div>
		<wicket:container class="row" wicket:id="quickInfo">
			<div wicket:id="rbField"></div>
		</wicket:container>
	
	</div>
</wicket:panel>
</html>
