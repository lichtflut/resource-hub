<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
			<div id="site-main" class="layout-1-3-1">
			<div id="sidebar-left">
				<div class="column left-to-right">
					<div>
					<span wicket:id="typePicker" class="section"></span>
					</div>
					<div wicket:id="typeBrowser" class="section"></div>
				</div>
			</div>
		
			<div id="column-center">
				<h2 wicket:id="pageTitle" class="title">[PAGE_TITLE]</h2>
				<div id="main-content">
					<div wicket:id="schemaDetails"></div>
				</div>
			</div>
		
			<div id="sidebar-right">
				<div class="color-legend" style="border: 1px solid #000; padding: 10px">
					<div style="font-weight: bold; padding-bottom: 10px">
						<span>Color Legend:</span>
					</div>
					<div>
						<div class="key-text key-legend-box"></div>
						<span>Text</span>
					</div>
					<div>
						<div class="key-time key-legend-box"></div>
						<span>Date</span>
					</div>
					<div>
						<div class="key-resource key-legend-box"></div>
						<span>Resource</span>
					</div>
				</div>
			</div>
		</div>
</wicket:panel>
</html>
