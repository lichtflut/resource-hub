<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<form wicket:id="form">
		<div wicket:id="feedback"></div>

		<div class="form-field">
			<label wicket:id="nsChoiceLabel"></label> 
			<select	wicket:id="nsChoice"></select>
			<div wicket:id="nsChoiceFeedback"></div>
		</div>

		<div class="form-field">
			<label wicket:id="nameLabel"></label> 
			<input type="text" wicket:id="name" />
			<div wicket:id="nameFeedback"></div>
		</div>

		<div class="button-bar">
			<button wicket:id="save" class="default-button">
				<wicket:message key="button.create">[create]</wicket:message>
			</button>
		</div>
	</form>

</wicket:panel>
</html>
