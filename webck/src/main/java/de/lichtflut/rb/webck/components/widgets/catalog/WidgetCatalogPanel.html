<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="section">
		<h3>
			<wicket:message key="header.basic-widgets">[basic]</wicket:message>
		</h3>
	</div>
	<div wicket:id="basic" class="widget-catalog-item">
		<div class="widget-catalog-item-link">
			<a wicket:id="select"><span wicket:id="label"></span></a>
		</div>
		<div wicket:id="description" class="widget-catalog-item-description">
		</div>
	</div>

	<div class="section">
		<h3>
			<wicket:message key="header.predefined-widgets">[predefined]</wicket:message>
		</h3>
	</div>
	<div wicket:id="predefined" class="widget-catalog-item">
		<div class="widget-catalog-item-link">
			<a wicket:id="select"><span wicket:id="label"></span></a>
		</div>
		<div wicket:id="description" class="widget-catalog-item-description">
		</div>
	</div>

	<div class="section">
	<h3>
		<wicket:message key="header.published-widgets">[published]</wicket:message>
	</h3>
	</div>
	<div wicket:id="published" class="widget-catalog-item"></div>

</wicket:panel>
</html>
