<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

		<div class="section">
			<h4><wicket:message key="header.basic-widgets">[basic]</wicket:message></h4>
			<div wicket:id="basic">
				<div>
					<a wicket:id="select"><span wicket:id="label"></span></a>
				</div>
				<div wicket:id="description">
				</div>
			</div>
		</div>
		
		<div class="section">
			<h4><wicket:message key="header.predefined-widgets">[predefined]</wicket:message></h4>
			<div wicket:id="predefined">
			
			</div>
		</div>
		
		<div class="section">
			<h4><wicket:message key="header.published-widgets">[published]</wicket:message></h4>
			<div wicket:id="published">
			
			</div>
		</div>
	
</wicket:panel>
</html>
