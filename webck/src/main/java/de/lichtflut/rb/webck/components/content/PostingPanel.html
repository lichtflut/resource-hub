<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<wicket:panel>

    <div class="posting">
        <h2 wicket:id="title">[title]</h2>
        <div class="posting-sub-header">
            <div class="posting-author">
                <label><wicket:message key="label.author">[from]</wicket:message></label>
                <span wicket:id="author">[author]</span>
            </div>
            <div class="posting-created" >
                <label><wicket:message key="label.created">[created]</wicket:message></label>
                <span wicket:id="created">[author]</span>
            </div>
        </div>
        <div wicket:id="content" class="rich-content"></div>
        <div class="button-bar right">
            <a wicket:id="edit"><wicket:message key="link.edit">[Edit]</wicket:message></a>
        </div>
    </div>

</wicket:panel>
</html>
