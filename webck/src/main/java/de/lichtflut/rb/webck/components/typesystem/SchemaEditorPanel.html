<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<form wicket:id="form">
	   
	    <div wicket:id="feedback"></div>

		<table>
			<thead>
				<tr>
					<th><wicket:message key="header.property"></wicket:message>
					</th>
					<th><wicket:message key="header.min"></wicket:message>
					</th>
					<th colspan="2"><wicket:message key="header.max"></wicket:message>
					</th>
					<th>
					   <wicket:message key="header.datatype"></wicket:message>
                    </th>
                    <th>
                        <wicket:message key="header.constraints"></wicket:message>
                    </th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listView">
					<td><div wicket:id="property"></div></td>
					<td><input wicket:id="min" size="4"/></td>
					<td>
					   <wicket:message key="label.unbounded">[unbounded]</wicket:message>
					   <input type="checkbox" wicket:id="unbounded"/>
					</td>
					<td>
					   <input wicket:id="max" size="4" />
					</td>
					<td><select wicket:id="dataType" ></select></td>
					<td><div wicket:id="constraints"></div></td>
				</tr>
			</tbody>
		</table>
		<div>
		      <button wicket:id="addRow">
                  <wicket:message key="button.add-row">[add row]</wicket:message>
              </button>
			  <button wicket:id="save">
			      <wicket:message key="button.save">[save]</wicket:message>
			  </button>
		</div>
    
	</form>

</wicket:panel>
</html>
