<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<h3><wicket:message key="password.title"></wicket:message></h3>
	
	<form wicket:id="form" style="margin-left: auto; margin-right: auto; width: 300px">
	
		<div wicket:id="feedback"></div>
	
		<div wicket:id="container">
	
			<div class="form-field">
				<label class="field-label"><wicket:message key="password.current"></wicket:message></label> <input
					type="password" wicket:id="current" />
			</div>
			
			<div class="form-field">
				<label class="field-label"><wicket:message key="password.new"></wicket:message></label> <input
					type="password" wicket:id="newPassword" />
			</div>
			
			<div class="form-field">
				<label class="field-label"><wicket:message key="password.confirm"></wicket:message></label> <input
					type="password" wicket:id="confirmPassword" />
			</div>
			
		</div>

		<div class="button-bar">
			<button type="button" wicket:id="save" class="default-button">Save</button>
			<button type="button" wicket:id="cancel" class="default-button">Cancel</button>
			<button type="button" wicket:id="edit" class="default-button">Edit</button>
		</div>
		
	</form>
</wicket:panel>
</html>
