<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div>
		<span>Change Password:</span>
	</div>
	<div wicket:id="feedback"></div>
	<div>
		<form wicket:id="form">
			<div>
				<label>Current Password: </label>
				<input type="password" wicket:id="currentPassword" size="20" />
			</div>
			<div>
				<label>New Password: </label>
				<input type="password" wicket:id="newPassword" size="20" />
			</div>
			<div>
				<input type="password" wicket:id="confirmPassword" size="20" />
			</div>
			
			<div class="button-bar">
					<button type="button" wicket:id="save" class="default-button">
						Save
					</button>
					<button type="button" wicket:id="edit" class="default-button">
						Edit
					</button>
			</div>
		</form>
	</div>

</wicket:panel>
</html>
