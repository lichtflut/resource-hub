<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<h3>Change Password</h3>
	<form wicket:id="form">
		<wicket:container wicket:id="container">
			<div class="form-field">
				<label class="field-label">Current Password</label> <input
					type="password" wicket:id="current" />
			</div>
			<div class="form-field">
				<label class="field-label">New Password</label> <input
					type="password" wicket:id="newPassword" />
			</div>
			<div class="form-field">
				<label class="field-label">Confirm Password</label> <input
					type="password" wicket:id="confirmPassword" />
			</div>
		</wicket:container>

		<div class="button-bar">
			<button type="button" wicket:id="save" class="default-button">Save</button>
			<button type="button" wicket:id="edit" class="default-button">Edit</button>
		</div>
	</form>
</wicket:panel>
</html>
