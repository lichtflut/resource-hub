<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<h3>Change Password</h3>
	<form wicket:id="form">
		<wicket:container wicket:id="container">
			<div wicket:id="password"></div>
		</wicket:container>
			
		
		<div class="button-bar">
			<button type="button" wicket:id="save" class="default-button">
				Save</button>
			<button type="button" wicket:id="edit" class="default-button">
				Edit</button>
		</div>
	</form>
</wicket:panel>
</html>
