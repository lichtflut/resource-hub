<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="left-to-right">
		<select wicket:id="type"></select>
		<div class="column">
			<div wicket:id="field"></div>
		</div>
		<div class="column">
			<input wicket:id="valueInput"></input>

		</div>
	</div>

</wicket:panel>
