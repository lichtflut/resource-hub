<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<h3>Reset Password</h3>
	<form wicket:id="form">
		<div class="entity-field">
			<div class="field-label"><wicket:message key="label.reset-email"></wicket:message></div>
		    <div class="field-value">
		    	<input type="text" wicket:id="email" />
		    </div>
		</div>
	</form>
</wicket:panel>
</html>
