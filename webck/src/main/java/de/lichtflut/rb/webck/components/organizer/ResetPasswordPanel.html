<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<h3><wicket:message key="title"></wicket:message></h3>
	
	<form wicket:id="form">
	
		<div wicket:id="feedback"></div>
		
		<div class="entity-field">
		
			<div class="field-label"><wicket:message key="label.reset-email"></wicket:message></div>
			
		    <div class="field-value">
		    	<input type="text" wicket:id="email" />
		    </div>
		    
		    <div class="button-bar">
		    	<button wicket:id="button" class="default-button"><wicket:message key="button.reset"></wicket:message></button>
		    </div>
		    
		</div>
		
	</form>
	
</wicket:panel>
</html>
