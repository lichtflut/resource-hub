<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="section">

		<h4>
			<wicket:message key="header.registered-users">[contexts]</wicket:message>
		</h4>

		<table class="entity-list long">
			<tr>
				<th class="entity-list-header"><wicket:message
						key="header.users.email-id">[email-id]</wicket:message></th>
				<th class="entity-list-header"><wicket:message
						key="header.users.origin">[origin]</wicket:message></th>
				<th class="entity-list-header"><wicket:message
						key="header.users.last.login">[last-login]</wicket:message></th>
				<th class="entity-list-header"></th>
				<th class="entity-list-header"></th>
			</tr>
			<tr wicket:id="list" class="entity-list-row">
				<td class="entity-list-cell"><wicket:container wicket:id="id">[id]</wicket:container></td>
				<td class="entity-list-cell"><wicket:container wicket:id="origin">[origin]</wicket:container></td>
				<td class="entity-list-cell"><wicket:container
						wicket:id="lastLogin">[last login]</wicket:container></td>
				<td class="entity-list-action"><a wicket:id="edit"
					class="action-edit"> <wicket:message key="link.edit">[edit]</wicket:message>
				</a></td>
				<td class="entity-list-action"><wicket:container
						wicket:id="delete">[delete]</wicket:container></td>
			</tr>
		</table>

	</div>

</wicket:panel>
</html>
