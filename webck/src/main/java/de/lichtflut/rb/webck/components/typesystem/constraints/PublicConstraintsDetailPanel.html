<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<div class="input-panel">
		<div wicket:id="feedbackPanel" class="feedback-panel"></div>
		
		<form wicket:id="form">
		<h2 style="text-align: center" wicket:id="title"></h2>
			<div class="table">
				<div class="row">
					<div class="cell"><wicket:message key="constraint-name" />:</div>
					<div class="cell"><span wicket:id="name"></span></div>
				</div>
				<div class="row">
					<div class="cell"><wicket:message key="constraint-datatypes" />:</div>
					<div class="cell">
						<select wicket:id="datatypes" style="padding:3px">
							<option value="String">[STRING]</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="cell"><wicket:message key="constraint-pattern" />:</div>
					<div class="cell"><span wicket:id="pattern" ></span></div>
				</div>
			</div>
			<div wicket:id="buttonBar" class="button-bar">
			</div>
		</form>
		
	</div>
</wicket:panel>
</html>
