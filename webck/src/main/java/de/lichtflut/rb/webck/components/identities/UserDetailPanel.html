<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div class="input-panel">
	
		<form wicket:id="form">

			<div wicket:id="feedback"></div>

			<div class="form-field">
				<label for="id"><wicket:message key="label.id">[id]</wicket:message></label>
				<input type="email" wicket:id="id" size="60"/>
			</div>
			
			<div class="form-field">
				<label for="username"><wicket:message key="label.username">[username]</wicket:message></label>
				<input type="text" wicket:id="username" size="20"/>
			</div>
			
			<div class="form-field">
				<label for="resetPasswordLink"><wicket:message key="label.password">[Password]</wicket:message></label>
				<a wicket:id="resetPasswordLink" href="#">
					<wicket:message key="link.resetPassword">[resetPassword]</wicket:message>
				</a>
			</div>
			
			<div wicket:id="rolePanel">[userRolePanel]</div>
			
			<div class="button-bar">
				<button type="button" wicket:id="cancel">
					<wicket:message key="button.cancel">[cancel]</wicket:message>
				</button>
				<button type="button" wicket:id="save" class="default-button">
					<wicket:message key="button.save">[save]</wicket:message>
				</button>
				<button type="button" wicket:id="edit" class="default-button">
					<wicket:message key="button.edit">[edit]</wicket:message>
				</button>
			</div>
		</form>
		
	</div>

</wicket:panel>
</html>
