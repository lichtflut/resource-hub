<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:panel>

		<form wicket:id="form">
	   		<p wicket:id="message">[message]</p>
			<div class="button-bar">
				<button wicket:id="cancel">
					<wicket:message key="button.cancel"></wicket:message>
				</button>
				<button wicket:id="ok">
					<wicket:message key="button.ok"></wicket:message>
				</button>
			</div>
		</form>
	
</wicket:panel>
</html>
