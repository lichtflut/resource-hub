<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

	<div>
		<div>
			<div wicket:id="columnList" class="form-field">
				<wicket:container wicket:id="row" ></wicket:container>
				<a wicket:id="removeLink" tabindex="-1"><span class="remove-value-link">-</span></a>
			</div>
		</div>
		<a wicket:id="addRow"><wicket:message key="link.add-colum">[add column]</wicket:message></a>
	</div>

</wicket:panel>
</html>
