<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>

		<form wicket:id="form">
	   		<textarea wicket:id="content">[message]</textarea>
			<div class="button-bar">
				<button wicket:id="cancel">
					<wicket:message key="button.cancel"></wicket:message>
				</button>
				<button wicket:id="save" class="default-button">
					<wicket:message key="button.save"></wicket:message>
				</button>
			</div>
		</form>
	
</wicket:panel>
</html>
