<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="ck-header">
        
        <div wicket:id="feedback"></div></div>
<div class="ck-content">
      <form wicket:id = "schemaForm" id = "schemaForm">
        <table>
        	<tr>
        		<td>
        			Choose your preferred format:
        		</td>
        		<td><select wicket:id="formatlist">
        			<option>Some format</option>
        			<option>Some other format</option>
        			</select>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Resource Schema:
    			</td>	
        		<td>
        			<textarea wicket:id = "resourceschema" class="ck-text-value"></textarea>
        		</td>
        	</tr>
        	<tr>
        		<td colspan="2">
        			<input type = "submit" value = "Submit schema" class="ck-submit-button"/>
        		</td>
        	
        	</tr>
        </table>
        </form>  
</div>
<div class="footer"></div>
    </wicket:panel>              
</html>
