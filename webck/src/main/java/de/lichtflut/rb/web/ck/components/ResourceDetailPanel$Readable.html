<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
	<div class="ck-component generic-resource-detail-panel">
		<div class="ck-header"></div>
		<div class="ck-content">
			<div wicket:id="infoPanel"></div>
			<form>
				<div wicket:id="details" class="resource-detail-panel read-only">
					<div wicket:id="label" class="column label">[LABEL]</div>
					<div wicket:id="valueList" class="column value">[VALUE_LIST]</div>
				</div>
			</form>
			<div class="edit"><a wicket:id="editLink">[LINK]</a></div>
		</div>
		<div class="ck-footer"></div>
	</div>

</wicket:panel>
</html>
