<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="ck-component generic-resource-form-panel">
<div class="ck-header">
	  			<div wicket:id="feedback"></div>
	
</div>
<div class="ck-content">
	<form wicket:id="form">
		
		<table>
			 <tr wicket:id="propertylist">
  			</tr>
  			<tr>
  				<td colspan="2">
  					<table wicket:id="customValueContainer">
  						<tr wicket:id="customValues">
            				
     				   </tr>
  					</table>
  				</td>
  			</tr>
  			<tr>
  				<td colspan="2"> <input wicket:id="customInput" type="button" class="ck-button" /></td>
  			</tr>
  			<tr>
  				<td colspan="2"> <input type="submit" value="Create instance" class="ck-submit-button"/></td>
  			</tr>
		</table>
	</form>
	
		<wicket:fragment wicket:id="referenceInput">
   				 <td><span wicket:id="propertyLabel" class="label"></span></td>
   				 <td>
   				 		<span wicket:id="propertyInput"></span>
   				 		<a href="#" wicket:id="addField"><span wicket:id="linkLabel"></span></a>
   				 </td>
   		</wicket:fragment>
   		<wicket:fragment wicket:id="resource">
   			<select wicket:id="option" class="drop-down">
   				<option>Option 1</option>
   			</select>
   		</wicket:fragment>
   		<wicket:fragment wicket:id="resourceInput"><span wicket:id="searchbar" class="ck-search-value"></span></wicket:fragment>
   		<wicket:fragment wicket:id="textInput"><input  type="text" wicket:id="input" class="ck-text-value"/></wicket:fragment>
   		<wicket:fragment wicket:id="booleanInput"><input  type="checkbox" wicket:id="input" class="ck-logical-value"/></wicket:fragment>
   		<wicket:fragment wicket:id="addNonSchemaValues">
   			<td>
   				<input type="text" wicket:id="key" class="ck-text-value">
   				<input type="text" wicket:id="value" class="ck-text-value">
   			</td>
   		</wicket:fragment>
   		<wicket:fragment wicket:id="customInput">
   			<tr>
   				 <td>
   				 		<a href="#" wicket:id="addCustomFields"><span wicket:id="linkLabel"></span></a>
   				 </td>
   			</tr>
   		</wicket:fragment>
</div>
<div class="ck-footer"></div>
</div>
</wicket:panel>
</html>
