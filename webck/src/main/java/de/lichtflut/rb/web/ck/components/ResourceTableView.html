<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<wicket:head>
	<style type="text/css"></style>
</wicket:head>
<wicket:panel>
<div class="ck-component ck-table">
<div class="ck-header"></div>

<div class="ck-content">

	<table class="ck-component ck-table">
		<tr>
			<th  wicket:id="tableHeader"><span wicket:id="headerData">[TableHeader]</span></th>

		</tr>
		<tr wicket:id="row">
			<td wicket:id="cell"><span wicket:id="data"></span> </td>
		</tr> 
	</table>
	<div class="add-entities"><wicket:container wicket:id="addEntity"></wicket:container></div>
</div>

<div class="ck-footer"></div>
</div>
<wicket:fragment wicket:id="detailsLink"><a class="" wicket:id="featureLink"><span wicket:id="label"></span></a></wicket:fragment>
<wicket:fragment wicket:id="customLink"><span wicket:id="customComponent"></span></wicket:fragment>

</wicket:panel>
</html>
