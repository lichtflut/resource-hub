<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
  <wicket:head>
       <style>
               div.wicket-aa {
                   font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                   font-size: 12px;
                   background-color: white;
                   border-width: 1px;
                   border-color: #cccccc;
                   border-style: solid;
                   padding: 2px;
                   margin: 1px 0 0 0;
                   text-align:left;
               }
               div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
               div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
           </style>    
    </wicket:head>
<wicket:panel>
     <form wicket:id="searchForm">
 		<table>
 			 <tr>
 			  	<td><input type="text" wicket:id="searchInput" size="50"/></td>
 			  	<td><input type="submit" value="search" name="search"/></td>
 			 </tr>
 		</table>
 	</form>
</wicket:panel>
</html>
